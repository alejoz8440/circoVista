<div class="contEmplado" fxFlexFill fxLayout="row">
    <div class="crearEmplado" fxFlex="30">
        <mat-card class="emplado-Card">
            <mat-card-header>
                <mat-card-title>Crear emplado</mat-card-title>
            </mat-card-header>
            <div fxFlex="100">
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Nombre">
                    </mat-form-field>
                </form>
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Cargo">
                    </mat-form-field>
                </form>

            </div>
        </mat-card>
        <div>
            <button mat-raised-button color="accent" (click)="agregarEmplados()">Crear</button>
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="listaEmplado" fxFlex="30">
        <table class="table table-dark">
            <thead>
                <tr>

                    <th scope="col">Nombre</th>
                    <th scope="col">Cargo</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let emplado of empladoList">

                    <td>{{emplado.nombre}}</td>
                    <td>{{emplado.cargo}}</td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
