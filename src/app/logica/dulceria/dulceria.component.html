<div class="contDulceria" fxFlexFill fxLayout="row">
    <div class="crearDulce" fxFlex="30">
        <mat-card class="Dulce-Card">
            <mat-card-header>
                <mat-card-title>Crear Dulce</mat-card-title>
            </mat-card-header>
            <div fxFlex="100">
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Descripcion">
                    </mat-form-field>
                </form>
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Precio">
                    </mat-form-field>
                </form>

            </div>
        </mat-card>
        <div>
            <button mat-raised-button color="accent" (click)="agregarDulces()">Crear</button>
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="listaDulce" fxFlex="30">
        <table class="table table-dark">
            <thead>
                <tr>

                    <th scope="col">Descripcion</th>
                    <th scope="col">Precio</th>

                </tr>
            </thead>
            <tbody *ngFor="let dulce of dulceriaList">
                <tr>

                    <td>{{dulce.descripcion}}</td>
                    <td>{{dulce.precio}}</td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
