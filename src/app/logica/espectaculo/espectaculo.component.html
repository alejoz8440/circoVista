<div class="contespectaculo" fxFlexFill fxLayout="row">
    <div class="crearespectaculo" fxFlex="30">
        <mat-card class="espectaculo-Card">
            <mat-card-header>
                <mat-card-title>Crear espectaculo</mat-card-title>
            </mat-card-header>
            <div fxFlex="100">
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Dia">
                    </mat-form-field>
                </form>
                <form>
                    <mat-form-field>
                        <input matInput placeholder="Hora">
                    </mat-form-field>
                </form>

            </div>
        </mat-card>
        <div>
            <button mat-raised-button color="accent" (click)="agregarEspectaculos()">Crear</button>
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <div class="listaespectaculo" fxFlex="30">
        <table class="table table-dark">
            <thead>
                <tr>

                    <th scope="col">Dia</th>
                    <th scope="col">Hora</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let espectaculo of espectaculoList">

                    <td>{{espectaculo.dia}}</td>
                    <td>{{espectaculo.hora}}</td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
